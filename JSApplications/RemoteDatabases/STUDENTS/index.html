<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id='body'></tbody>
    </table>
    <form>
        <h3>Add Student</h3>
        <label>ID</label>
        <input id="id" placeholder="ID...(non-empty)"></input>
    </form>
    <form>
        <label>First Name</label>
        <input id="firstName" placeholder="First name...(non-empty)"></input>
    </form>
    <form>
        <label>Last Name</label>
        <input id="lastName" placeholder="Last name...(non-empty)"></input>
    </form>
    <form>
        <label>Faculty number</label>
        <input id="facultyNumber" placeholder="Faculty number...(non-empty)"></input>
    </form>
    <form>
        <label>Grade</label>
        <input id="grade" placeholder="Grade...(non-empty)"></input>
    </form>
    <button id="btnSubmit" style="background-color: green;">Submit</button>
    <div>
        <font id='message' color="red"></font>
    </div>
    <script type="module" src="./app.js"></script>
</body>

</html>
