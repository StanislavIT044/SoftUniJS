<h1>Popular Movies</h1>
<div class="row">
  <div class="col-lg-2" *ngFor="let movie of popularMovies">
    <app-movie [movie]="movie" (clickButtonEmitter)="fromChild($event)"></app-movie>
  </div>
</div>

<h1>In Theater Movies</h1>
<div class="row">
  <div class="col-lg-2" *ngFor="let movie of inTheatreMovies">
    <app-movie [movie]="movie" (clickButtonEmitter)="fromChild($event)"></app-movie>
  </div>
</div>

<div class="row" *ngIf="message">
  <div class="col-lg-4"></div>
  <div class="col-lg-4">
    <h1> {{ message }} </h1>
  </div>
  <div class="col-lg-4"></div>
</div>
