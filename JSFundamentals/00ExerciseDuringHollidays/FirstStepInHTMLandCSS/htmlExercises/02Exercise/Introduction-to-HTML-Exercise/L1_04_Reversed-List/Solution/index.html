<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversed List</title>
</head>
<body>
    <h3>Grocery List</h3>
    <ol reversed>
        <li>
            <p>Beverages: juice, coffee, soda, water</p>
        </li>
        <li>
            <p>Snacks: chips, cookies, popcorn, nuts</p>
        </li>
        <li>
            <p>Produce: apples, bananas, melons</p>
        </li>
        <li>
            <p>Dairy: milk, eggs, cheese</p>
        </li>
    </ol>
</body>
</html>
